name: Java CI/CD Pipeline (Multi-Job)

on:
  push:
    branches:
      - main
  pull_request:

# ===========================
#   JOB 1 — RUN UNIT TESTS
# ===========================
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests
        run: mvn test --batch-mode



# ===========================
#   JOB 2 — BUILD DOCKER IMAGE
#   Runs ONLY if tests passed
# ===========================
  build:
    needs: test       # dependency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          tags: myapp:latest



# ===========================
#   JOB 3 — PUSH TO REGISTRIES
#   Runs ONLY if build passed
# ===========================
  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Pull built image from previous job
        run: docker pull myapp:latest || echo "Image loaded in build job"

      - name: Tag + Push to DockerHub
        run: |
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest

      - name: Tag + Push to GHCR
        run: |
          docker tag myapp:latest ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
