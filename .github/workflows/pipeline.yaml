name: Java CI/CD Pipeline (Multi-Job)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # ===========================
  # JOB 1 — UNIT TESTS
  # ===========================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests
        run: mvn test --batch-mode



  # ===========================
  # JOB 2 — BUILD DOCKER IMAGE
  # ===========================
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Save Docker image as TAR
        run: docker save myapp:latest -o myapp.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-image
          path: myapp.tar



  # ===========================
  # JOB 3 — PUSH IMAGES
  # ===========================
  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download built image
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-image

      - name: Load Docker image
        run: docker load -i myapp.tar

      # -------------------------------
      # Generate version tags (SHA, DATE)
      # -------------------------------
      - name: Generate version tags
        id: vars
        run: |
          echo "sha_tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date_tag=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # -------------------------------
      # Login to DockerHub
      # -------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------
      # Login to GHCR
      # -------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}



      # -------------------------------
      # PUSH TO DOCKERHUB
      # -------------------------------
      - name: Tag & Push to DockerHub
        run: |
          SHA=${{ steps.vars.outputs.sha_tag }}
          DATE=${{ steps.vars.outputs.date_tag }}

          # Tag images
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/java-app:$SHA
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/java-app:$DATE

          # Push images
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-app:$SHA
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-app:$DATE



      # -------------------------------
      # PUSH TO GHCR
      # -------------------------------
      - name: Tag & Push to GHCR
        run: |
          SHA=${{ steps.vars.outputs.sha_tag }}
          DATE=${{ steps.vars.outputs.date_tag }}

          docker tag myapp:latest ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker tag myapp:latest ghcr.io/${{ github.repository_owner }}/java-app:$SHA
          docker tag myapp:latest ghcr.io/${{ github.repository_owner }}/java-app:$DATE

          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:$SHA
          docker push ghcr.io/${{ github.repository_owner }}/java-app:$DATE
