name: Java CI/CD Pipeline (Multi-Job)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run unit tests
        run: mvn test --batch-mode


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image with tag
        run: docker build -t myapp:latest .

      - name: Save Docker image as TAR
        run: docker save myapp:latest -o myapp.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-image
          path: myapp.tar


  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-image

      - name: Load Docker image
        run: docker load -i myapp.tar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Tag + Push to DockerHub
        run: |
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest

      - name: Tag + Push to GHCR
        run: |
          docker tag myapp:latest ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
